<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>The Gallery</title>
</head>
<body>
  <div id="wrapperGallery">
    <header class="titleHeader_gallery"><h1 class="h1Title">The Gallery</h1></header>
    <nav class="buyNav">
        <a href="https://store.steampowered.com/" class="anchorIndex">
          BUY NOW
        </a>
        <a href="guide.html" class="anchorIndex" >
          GUIDE
        </a>
        <a href="index.html" class="homeButton">
          HOME
        </a>
    </nav>
    <aside class="galNav">
      <img class="asideImage_index" src="img/harvesting.png" alt="An image of the player character crouched down.">
    </aside>
    <div id="gallery">
      <figure>
        <img src='img/gallery_TLB.png' class="currentImage" alt="A picture of a snowy land with mountains in the background. The main character of the game is standing in the snow, facing a building made of scrap metal.">
        <figcaption class="currentCaption">On the surface lay a frigid wasteland.</figcaption>
      </figure>
      <div class="buttonsGallery">
        <button id="prevButton">PREV</button>
        <button id="nextButton">NEXT</button>
      </div>
    </div>
    <aside class="imageAsideL"></aside>
    <aside class="imageAsideR"></aside>
  </div>


  <script src="js/galleryScript.js"></script>
</body>
</html>
